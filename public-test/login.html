<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Login Page - Ace Admin</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="../assets/css/bootstrap.css" />
		<link rel="stylesheet" href="../components/font-awesome/css/font-awesome.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="../assets/css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="../assets/css/ace.css" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="../assets/css/ace-part2.css" />
		<![endif]-->
		<link rel="stylesheet" href="../assets/css/ace-rtl.css" />

		  <link rel="stylesheet" href="../assets/css/ace-ie.css" />

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="../components/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../components/respond/dest/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">Ace</span>
									<span class="white" id="id-text2">Application</span>
								</h1>

							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请输入登录信息
											</h4>

											<div class="space-6"></div>

											<form id="login-form" name="login-form" class="form-horizontal">

													<div class="form-group">
														<label class="block clearfix">
														<span class="block input-icon input-icon-right clearfix">
															<input type="text" name="name" id="name" placeholder="用户名" class="col-xs-12 col-sm-12" />
															<i class="ace-icon fa fa-user"></i>
														</span>
														</label>
													</div>
													<div class="form-group">
														<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" id="password" name="password" placeholder="密码" class="col-xs-12 col-sm-12" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
														</label>

													</div>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace remeberme"  />
															<span class="lbl">记住我</span>
														</label>

														<button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="login-btn">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

													<div class="space-4"></div>

											</form>
										</div><!-- /.widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="#" data-target="#forgot-box" class="forgot-password-link">
													<i class="ace-icon fa fa-arrow-left"></i>
													忘了密码
												</a>
											</div>

											<div>
												<a href="#" data-target="#signup-box" class="user-signup-link">
													前往注册
													<i class="ace-icon fa fa-arrow-right"></i>
												</a>
											</div>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												找回密码
											</h4>

											<div class="space-6"></div>
											<p>
												输入你的邮箱去找回密码
											</p>

											<form id="retrieve-form" name="retrieve-form" >
												<fieldset>
													<div class="form-group">
														<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" name="email" placeholder="邮箱" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
														</label>
													</div>


													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger" id="retrieve-btn">
															<i class="ace-icon fa fa-lightbulb-o"></i>
															<span class="bigger-110">发送邮件</span>
														</button>
													</div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												返回登录
												<i class="ace-icon fa fa-arrow-right"></i>
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.forgot-box -->

								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="ace-icon fa fa-users blue"></i>
												注册新用户
											</h4>

											<div class="space-6"></div>
											<p> 输入您的详细信息 </p>

											<form id="signup-form" name="signup-form">
												<fieldset>
													<div class="form-group">
													<label class="block clearfix ">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" name="email" placeholder="Email" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
													</label>
													</div>

													<div class="form-group">
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="name" placeholder="用户名" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>
													</div>

													<div class="form-group">
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password" placeholder="密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>
													</div>
													<div class="form-group">
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password2" placeholder="重复密码" />
															<i class="ace-icon fa fa-retweet"></i>
														</span>
													</label>
													</div>
													<div class="form-group">
													<label class="block">
														<input type="checkbox" class="ace" name="agree" />
														<span class="lbl">
															我接受
															<a href="#">用户协议</a>
														</span>
													</label>
													</div>
													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="ace-icon fa fa-refresh"></i>
															<span class="bigger-110">重置</span>
														</button>

														<button type="button" class="width-65 pull-right btn btn-sm btn-success" id="signup-btn">
															<span class="bigger-110">注册</span>

															<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												<i class="ace-icon fa fa-arrow-left"></i>
												返回登录
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.signup-box -->
							</div><!-- /.position-relative -->

						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="../components/jquery/dist/jquery.js"></script>
		<!-- <![endif]-->

		<!--[if IE]>
		<script src="../components/jquery.1x/dist/jquery.js"></script>
		<![endif]-->

		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='../components/_mod/jquery.mobile.custom/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>

		<script src="../resource/js/message.js"></script>
		<script src="../resource/js/config.js"></script>

		<script src="../resource/js/jquery.cookies.2.2.0.js"></script>
		<script src="../resource/js/jquery.pagination.js"></script>
		<script src="../resource/js/jquery-form.js"></script>
		<script src="../resource/js/jquery.validate.js"></script>

		<script src="../resource/js/public.js"></script>


		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			$(function () {
                $(document).on('click', '.toolbar a[data-target]', function(e) {
                    e.preventDefault();
                    var target = $(this).data('target');
                    $('.widget-box.visible').removeClass('visible');//hide others
                    $(target).addClass('visible');//show target
                });
                //登录验证
                $('#login-form').validate({
                    errorElement: 'div',
                    errorClass: 'help-block',
                    focusInvalid: false,
                    ignore: ".remeberme",
                    rules: {
                        name: {
                            required: true
                        },
                        password: {
                            required: true,
                            minlength: 5
                        }
                    },
                    messages: {
                        name: {
                            required: "请输入用户名"
                        },
                        password: {
                            required: "请输入密码",
                        }
                    },


                    highlight: function (e) {
                        $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
                    },

                    success: function (e) {
                        $(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
                        $(e).remove();
                    },

                    errorPlacement: function (error, element) {
                        error.insertAfter(element.parent());
                    },
                    submitHandler: function (form) {
                    },
                    invalidHandler: function (form) {
                    }
                });
                $("#login-btn").on("click",function () {
                    if($('#login-form').valid()){
                        Data.dataSubmit("POST","login.json",1,"login-form",false,function(data){
                            console.log(data)
                            loginSuccess(data);
//                            document.location.href="./index.html"
                        });
					}
                })

				//找回密码验证
                $('#retrieve-form').validate({
                    errorElement: 'div',
                    errorClass: 'help-block',
                    focusInvalid: false,
                    ignore: ".remeberme",
                    rules: {
                        email: {
                            required: true
                        }
                    },



                    highlight: function (e) {
                        $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
                    },

                    success: function (e) {
                        $(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
                        $(e).remove();
                    },

                    errorPlacement: function (error, element) {
                        error.insertAfter(element.parent());
                    },
                    submitHandler: function (form) {
                    },
                    invalidHandler: function (form) {
                    }
                });
                $("#retrieve-btn").on("click",function () {
                    if($('#retrieve-form').valid()){
                        Data.dataSubmit("POST","login.json",1,"login-form",false,function(data){
                            console.log(data)

                        });
                    }
                })

				//注册验证
                $('#signup-form').validate({
                    errorElement: 'div',
                    errorClass: 'help-block',
                    focusInvalid: false,
                    ignore: ".remeberme",
                    rules: {
                        email: {
                            required: true,
                            email:true
                        },
                        name: {
                            required: true
                        },
                        password: {
                            required: true,
                            minlength: 5
                        },
                        password2: {
                            required: true,
                            minlength: 5,
                            equalTo: "#signup-box input[name=password]"
                        },
                        agree: {
                            required: true,
                        }
                    },
                    messages: {
                        name: {
                            required: "请输入用户名"
                        },
                        password: {
                            required: "请输入密码",
                        },
						agree:"是否同意"
                    },


                    highlight: function (e) {
                        $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
                    },

                    success: function (e) {
                        $(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
                        $(e).remove();
                    },

                    errorPlacement: function (error, element) {
                        if(element.is('input[type=checkbox]') || element.is('input[type=radio]')) {
                          error.insertAfter(element.next("span"));
                        }else{
                        error.insertAfter(element.parent());

						}

                    },
                    submitHandler: function (form) {
                    },
                    invalidHandler: function (form) {
                    }
                });
                $("#signup-btn").on("click",function () {
                    if($('#signup-form').valid()){
                        Data.dataSubmit("POST","login.json",1,"login-form",false,function(data){
                            console.log(data)
                            loginSuccess(data);
//
                        });
                    }
                })

				function loginSuccess(data) {
					$.cookies.set("t",data.token);
					$.cookies.set("user",data.user);
                    document.location.href="./index.html"
                }
            })
		</script>
	</body>
</html>
